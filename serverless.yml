service: global-storage-images-resize
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  iam:
    role: ${self:custom.envVar.roleArn}

custom:
  stage: ${opt:stage, 'dev'}
  envVar: ${file(./src/config/config.${opt:stage, 'dev'}.json)}

functions:
  storage-images-resize:
    handler: src/functions/storage-images-resize.handler
    timeout: 30
    memorySize: 1536

